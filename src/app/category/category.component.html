<div *ngIf="!loading" id="accounts">
  <table mat-table [dataSource]="categories">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="colorCode">
      <th mat-header-cell *matHeaderCellDef> Tag Color </th>
      <td mat-cell *matCellDef="let element">
        <span class="tag-circle" [style.background-color]="'#' + element.color_code"></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'colorCode']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'colorCode']"></tr>
  </table>
  <div class="toolbar">
    <button mat-raised-button (click)="showNewCategoryForm()" color="primary">
      <mat-icon>add</mat-icon>
      Add New Category
    </button>
  </div>
</div>

<div *ngIf="loading" class="container">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
