<div *ngIf="!loading" id="accounts">
  <table mat-table [dataSource]="accounts">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="beginningBal">
      <th mat-header-cell *matHeaderCellDef> Beginning Balance</th>
      <td mat-cell *matCellDef="let element">{{element.beginningBal}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'beginningBal']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'beginningBal']"></tr>
  </table>
  <div class="toolbar">
    <button mat-raised-button (click)="showNewAccountForm()" color="primary">
      <mat-icon>add</mat-icon>
      Add New Account
    </button>
  </div>
</div>

<div *ngIf="loading" class="container">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
