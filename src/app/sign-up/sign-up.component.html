<h1 class="sign-up-form" *ngIf="isLoading; else newSignUpForm">Loading...</h1>

<ng-template #newSignUpForm>
  <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h1>Sign Up</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>email</mat-label>
      <input matInput placeholder="email" type="email" required formControlName="email" />
      <mat-error *ngIf="signUpForm.get('email').hasError('required')">
        email is required
      </mat-error>
      <mat-error *ngIf="signUpForm.get('email').hasError('email')">
        email is invalid
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput placeholder="password" type="password" required formControlName="password"/>
      <mat-error *ngIf="signUpForm.get('password').hasError('required')">
        password is required
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  </form>
</ng-template>
